<html>
  <head>
    <title>This is a title</title>
    <style>
      h1 {
        color:blue;
      }
      h2 {
        color: red;
        text-decoration: underline;
      }
      </style>
  </head>
  <body>
    <h1>BLUE COLOR</h1>
    <h2>red color</h2>
    <b>bold text</b> not bold text
    <i>italic text</i> not italic text
    <u>underlined text</u> not underlined text
    <p style="color: green; font-weight: bold; text-decoration: underline;">green text</p>, simple text, <b>bold text again</b>
    <p style="color: yellow;">yellow text</p>, simple text, <b>bold text again</b>
    <blink>blink</blink>
    <h2>another h2 block</h2>
    <br/>
</body>
</html>
